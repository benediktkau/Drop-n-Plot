<form action="/" method="POST" enctype="multipart/form-data">
    <div class="container col-md-2" >
        <div class="row pb-3">
            <div class="col-6">
                <input type="text" class="form-control input-group" id="plotname" name="plotname" placeholder="Plot Title"/>
            </div>
            <div class="col-6">
                <input type="file" id="filepath" name="file" class="custom-file-input" accept=".csv"/>
                <label class="custom-file-label" for="customFile">Choose .csv file</label>
            </div>
        </div>
            <div class="col-12">
                <button class="btn btn-primary btn-default btn-block" type="plot">Plot!</button>
            </div>
    </div>
</form>



<!-- DISPLAYING PLOT -->
<div>
    <img src="{{ plotFilename }}" alt="sine" class="mx-auto d-block" width="1000"/>
</div>
